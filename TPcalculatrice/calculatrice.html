<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
    
</head>

      <body>
        <div id="container">
            <h1>Ma Calculatrice</h1>
        </div>
        
        <div class="calculatrice">
            <form name="form">
                <input class="afficheur" name="afficheur">
            </form>
        
            <table>
                <tr>
                    <td><input class="bouton" type="bouton" value="C" onclick="clean()"></td>
                    <td><input class="bouton" type="bouton" value="()"></td>
                    <td><input class="bouton" type="bouton" value="%"></td>
                    <td><input class="bouton" type="bouton" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="bouton" type="bouton" value="1" onclick="insert(1)"></td>
                    <td><input class="bouton" type="bouton" value="2" onclick="insert(2)"></td>
                    <td><input class="bouton" type="bouton" value="3" onclick="insert(3)"></td>
                    <td><input class="bouton" type="bouton" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="bouton" type="bouton" value="4"onclick="insert(4)"></td>
                    <td><input class="bouton" type="bouton" value="5"onclick="insert(5)"></td>
                    <td><input class="bouton" type="bouton" value="6"onclick="insert(6)"></td>
                    <td><input class="bouton" type="bouton" value="-"onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="bouton" type="bouton" value="7"onclick="insert(7)"></td>
                    <td><input class="bouton" type="bouton" value="8"onclick="insert(8)"></td>
                    <td><input class="bouton" type="bouton" value="9"onclick="insert(9)"></td>
                    <td><input class="bouton" type="bouton" value="*"onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="bouton" type="bouton" value="+/-"></td>
                    <td><input class="bouton" type="bouton" value="0" onclick="insert(0)"></td>
                    <td><input class="bouton" type="bouton" value="."onclick="insert('.')"></td>
                    <td><input class="bouton" type="bouton" value="="onclick="equal()"></td>
                </tr>
            </table>
        
        </div>
        
        <script>
            function insert(num) {
                document.form.afficheur.value=document.form.afficheur.value+num;
            }

            function equal(){
                let exp = document.form.afficheur.value
                if(exp){
                    document.form.afficheur.value=eval(exp);
                }
                
            }

            function clean(){
                document.form.afficheur.value="";
            }
        </script>
        
        
        
      </body>



</html>
